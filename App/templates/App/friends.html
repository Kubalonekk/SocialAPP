{% extends 'App/base.html' %}
{% load static %}

{% block content %}

<section class="main-content">
    <div class="container">
        <form action="{% url 'friends' %}" method="POST">
        <div class="col-sm-6 offset-sm-3">
            <div class="post-block">
            <div class="form-row">
                <div class="form-group col-md-6">
                    {% csrf_token %}
                  <input type="text" class="form-control" name="name" placeholder="Imie">
                </div>
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" name="last_name" placeholder="Nazwisko">
                </div>
                <div class="form-group col-md-2 ">
                    <button type="submit" class="btn btn-outline-dark " data-mdb-ripple-color="dark" >Szukaj</button>
                </div>
            </form>
              </div>
              

        <table class="table mt-5">
            <thead>
                <h3>{{title}}</h3>
            </thead>
            <tbody>
                {% for user in search_user %}
            <tr>
                <th scope="row"> <a href="{% url 'user_profile' user.id %}" class="text-dark" ><img src="{{user.profile_pic.url}}" class="rounded-circle z-depth-0" alt="avatar image" height="35"></a> </th>
                <td><a href="{% url 'user_profile' user.id %}" class="text-dark" >{{ user }}</td></a>
            </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    </div>
</section>
  
        

{% endblock %}
