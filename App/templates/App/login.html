{% extends 'App/base.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block content %}


<section class="vh-100" style="background-color: #f1eee9;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <form method="POST">
              {% csrf_token %}
            <h3 class="mb-5">Zaloguj się</h3>

            <div class="form-outline mb-4" >
              {{ form|as_crispy_errors}}
              <div class="form-control form-control-lg">
              {{ form.username|as_crispy_field}}
              </div>
            </div>

            <div class="form-outline mb-4">
              <div class="form-control form-control-lg">
                {{ form.password|as_crispy_field}}
              </div>
            </div>

            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-start mb-4">
              <div class="grid">
              <div class="row">
                <div><label class="form-check-label" for="form1Example3">Nie posiadasz konta? <a href="{% url 'register' %}">Zarejestruj się</a></label></div>
              </div>
              <div class="row">
                <div><label class="form-check-label" for="form1Example3">Zapomniałeś hasła? <a href="{% url 'reset_password' %}">Zresetuj hasło</a></label></div>
              </div>
            </div>
          </div>

            <button class="btn btn-primary btn-lg btn-block" type="submit">Zaloguj się</button>

            <hr class="my-4">
{% comment %} 
            <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
              type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>
            <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;"
              type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with facebook</button> {% endcomment %}

          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</section>


{% endblock %}
