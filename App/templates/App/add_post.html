{% extends 'App/base.html' %}
{% load crispy_forms_tags %}
{% load static %}



{% block content %}
<br>
<div class="container mt-5">
<form  enctype="multipart/form-data" method="POST">
    {% csrf_token %}

    {{ form|crispy}}

</form>
</div>

{% endblock %}
